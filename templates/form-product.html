{% extends 'layouts/base.html' %}

{% block title %} Halaman Form Product {% endblock %}

{% block content %}

<h3>Form Product | Ucup Shoes</h3>
<form action="/add-product" method="post">
    <input type="text" name="name_product" placeholder="Masukan Nama Product">
    <input type="text" name="image_url" placeholder="Masukan Image URL">
    <input type="number" name="price" placeholder="Masukan Harga">

    <select name="category" id="">
        <option value="">-- Pilih Category --</option>
        {% for category in category %}
            <option value="{{ category[0]  }}">{{ category[1]  }}</option>
        {% endfor %}
       
    </select>

    <select name="in_stok" id="">
        <option value="">-- Pilih Stok --</option>
        <option value="1">Tersedia</option>
        <option value="0">Tidak Tersedia</option>
    </select>

    <button type="submit">Simpan Data</button>
</form>
<br>

{% endblock %}
